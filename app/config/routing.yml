_welcome:
    pattern:  /
    defaults: { _controller: PimDashboardBundle:Default:index }

pim_dashboard:
    resource: "@PimDashboardBundle/Controller/"
    type:     annotation
    prefix:   /dashboard/

pim_connectoricecat:
    resource: "@PimConnectorIcecatBundle/Controller/"
    type:     annotation
    prefix:   /icecatconnector/

bap_flexible_entity:
    resource: "@BapFlexibleEntityBundle/Controller/"
    type:     annotation
    prefix:   /bapflexibleentity/

pim_catalog:
    resource: "@PimCatalogBundle/Controller/"
    type:     annotation
    prefix:   /catalog/

pim_user:
    resource: "@PimUserBundle/Controller/"
    type:     annotation
    prefix:   /user/

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
