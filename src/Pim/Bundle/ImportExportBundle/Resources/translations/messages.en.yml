pim_import_export:
    ## Job status
    status:
        0: Ready

    ## Jobs and steps
    jobs:
        product_export.title:          Product export in CSV
        category_export.title:         Category export in CSV
        attribute_export.title:        Attribute export in CSV
        attribute_option_export.title: Attribute option export in CSV
        association_export.title:      Association export in CSV
        group_export.title:            Group export in CSV
        product_import.title:          Product import in CSV
        category_import.title:         Category import in CSV
        attribute_import.title:        Attribute import in CSV
        attribute_option_import.title: Attribute option import in CSV
        association_import.title:      Association import in CSV
        group_import.title:            Group import in CSV

    ## Import/export configuration fields (for readers, processors, writers)
    import:
        filePath:
            label: File
            help: The csv file to import
        uploadAllowed:
            label: Allow file upload
            help: Whether or not to allow uploading the file directly
        delimiter:
            label: Delimiter
            help: One character used to set the field delimiter
        enclosure:
            label: Enclosure
            help: One character used to set the field enclosure
        escape:
            label: Escape
            help: One character used to set the field escape
        enabled:
            label: Enable the product?
            help: Whether or not imported product should be enabled
        categoriesColumn:
            label: Categories column
            help: Name of the categories column
        familyColumn:
            label: Family column
            help: Name of the family column
        groupsColumn:
            label: Groups column
            help: Name of the groups column
        realTimeVersioning:
            label: Real time versioning ?
            help: Is the product history directly updated
        circularRefsChecked:
            label: Check circular references
            help: If yes, data will be processed to make sure that there are no circular references between the categories
    export:
        delimiter:
            label: Delimiter
            help: One character used to set the field delimiter
        enclosure:
            label: Enclosure
            help: One character used to set the field enclosure
        channel:
            label: Channel
            help: The channel you want to export
        filePath:
            label: File path
            help: Where to write the generated file on the file system
        withHeader:
            label: With header
            help: Whether or not to print the column name

# Page titles:
Import management:        Import management
Import %job.name% | Edit: Import %job.name% | Edit
Import %job.name% | Show: Import %job.name% | Show
Export management:        Export management
Export %job.name% | Edit: Export %job.name% | Edit
Export %job.name% | Show: Export %job.name% | Show
