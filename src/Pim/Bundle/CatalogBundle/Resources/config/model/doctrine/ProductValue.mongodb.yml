#            embedded: true
#            type: one
#            targetDocument: Pim\Bundle\FlexibleEntityBundle\Entity\Metric
        prices:
            embedded: true
            type: many
            targetDocument: Pim\Bundle\CatalogBundle\Model\ProductPrice
