Pim\Bundle\CatalogBundle\Entity\Media:
    type: entity
    table: pim_catalog_media
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        filename:
            type: string
            length: 255
            nullable: true
        filePath:
            type: string
            scale: 0
            length: 500
            column: file_path
        originalFilename:
            type: string
            column: original_filename
        mimeType:
            type: string
            length: 255
            column: mime_type
    oneToOne:
        value:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\ProductValue
            mappedBy: media
            joinColumns:
                value_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
